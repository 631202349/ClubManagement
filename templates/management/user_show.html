{% extends "management/base.html" %}
{% load staticfiles %}

{% block content %}

    {% for user in users %}
        {% if user.permission > 1 %}
            <div style="margin-left: 240px">社长:{{ user.nickname }}</div>
            {% else %}
            <div style="margin-left: 240px">社员:{{ user.nickname }}</div>
        {% endif %}
        <br>
    {% endfor %}
{% endblock%}
